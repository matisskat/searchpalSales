<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Directory - Submit Your Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ToolDirectory</div>
        <div class="nav-buttons">
            <button class="btn submit-tool">Submit a Tool</button>
            <button class="btn login" onclick="window.location.href='login.html'">Sign in</button>
        </div>
    </nav>

    <main class="landing-page">
        <div class="hero-section">
            <h1>List Your Tool Where Developers Find It</h1>
            <p>Join thousands of tools helping developers build better software</p>
            <button class="btn btn-primary cta-button">Submit Your Tool</button>
        </div>
    </main>

    <!-- Modal for tool submission -->
    <div id="submitToolModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Submit Your Tool</h2>
            <form id="toolSubmissionForm">
                <div class="form-group">
                    <label for="toolName">Tool Name*</label>
                    <input type="text" id="toolName" required>
                </div>
                <div class="form-group">
                    <label for="toolLink">Tool Link*</label>
                    <input type="url" id="toolLink" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
